<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devive-width, initial-scale=1.0">
        <title>Calculator Application</title>
        <!--connecting css file -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calculator"> 
            <h1>  Calculator</h1>
            <input type="text" id="result" readonly aria-label="result" placeholder="0">
            <div class="keypad">
                <button onclick="clearResult()" class="resetBtn">AC</button>
                <button onclick="deleteCharacter()" class="delBtn">&larr;</button>    
                <br>
                <button onclick="appendToResult('/')"  aria-label="Division" class="opBtn" >รท</button>
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button onclick="appendToResult('*')"  aria-label="Multiply" class="opBtn" >x</button>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button onclick="appendToResult('-')"  aria-label="Substract" class="opBtn" >-</button>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button onclick="appendToResult('+')"  aria-label="Addition" class="opBtn" >+</button>
                <button onclick="appendToResult('.')">.</button>
                <button onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('.')">.</button>
                
                <button onclick="calculateResult()" aria-label="Equals" class="opBtn" >=</button>
                <br>
            </div>
        </div>
        <footer>
            &OpenCurlyDoubleQuote; Made with &hearts; Course by Syed Zubear &copy; All rights Reserved&CloseCurlyDoubleQuote;
        </footer>
        <!--adding javascript.file: -->
        <script src="script.js"></script>
    </body>
</html>
